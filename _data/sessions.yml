  - id: 38
    title: "Warsztat testowania modułów radia definiowanego programowo [SDR]"
    description: "Aktualnie na świecie koncepcja radia definiowanego programowo (ang. Software Defined Radio [SDR]) jest implementowana w sprzęcie radiokomunikacyjnym i wdrażana w armiach wchodzących w skład NATO. Technologia ta pozwala na szybsze uzyskanie interoperacyjności, zwiększenie elastyczności oraz wzbogacenie zakresu funkcjonalności dla łączności radiowej w misjach wojskowych. Firma RADMOR jest polskim liderem w dziedzinie SDR, którą zajmuje się już blisko 20 lat.Warsztat dotyczy testowania modułów oprogramowania w środowisku OSSIE bazującym na standardzie JTRS SCA 2.2.2 (opracowanym pierwotnie na potrzeby armii USA) i przedstawia praktyczny przykład prostej implementacji architektury SDR bazującej na modelu zdefiniowanym w w/w standardzie. Poszczególne komponenty architektury komunikują się za pomocą warstwy middleware'u opartego standard OMG CORBA. W ramach warsztatu przewidziane jest wprowadzenie merytoryczne w architekturę, po czym nastąpi uruchomienie domeny SCA wewnątrz środowiska wirtualnego dostarczonego przez prowadzącego warsztat. Następnie omówione zostaną propozycje możliwych modyfikacji w implementacji i zaistnieje możliwość samodzielnego rozszerzenia kodu źródłowego w języku C++ przez uczestników warsztatu."
    prereq: {title: "Przed warsztatem", list: [
      "Komputer z zainstalowanym narzędziem VirtualBox (w najnowszej dostępnej wersji na dowolnym systemie operacyjnym).",
      "Umiejętność pracy w powłoce (shell) systemu Linux i znajomość programowania w języku C++ oraz notacji UML. Mile widziana podstawowa znajomość standardu CORBA i SCA."
    ]}
    type: 0
    speakers: [51]
    tags: [Testowanie]
    complexity: 2

  - id: 39
    title: "Reactive APIs behind the scenes"
    description: "W ramach sesji hands-on zobaczymy jakie problemy (i w jaki sposób) adresują reaktywne implementacje.

    Przykłady oprzemy na stosie Springa (m.in.: Spring 5.0 i WebFlux, Project Reactor, Spring Boot 2.0) choć tematy będą raczej uniwersalne.

    Nie będziemy się zbytnio skupiać na API (omówimy jedynie podstawowe operatory), zamiast tego skupimy się na tym jak działają reaktywne implementacje.

    Poruszymy m.in. tematykę:
      <ul>
        <li> wykorzystania dostępnych zasobów
        <li> strumieni
        <li> backpressure (po stronie klienta, producenta oraz sam protokół)
      </ul>"
    type: 1
