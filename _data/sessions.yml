  - id: 25
    title: "Wykorzystanie dockera w celu poprawy efektywności CI/CD"
    description: "Dzięki zastosowaniu dockera możemy zwiększyć efektywność naszego CI/CD. I nie mamy tu na myśli konteneryzacji aplikacji, a wykorzystanie dockera jako składnik środowiska budującego (development toolchain). Na warsztacie wspólnie przygotujemy build plan  w narzędziu CI z pojedynczym agentem, a następnie jak w prosty sposób skalować to rozwiązanie gdy przybywa nam obciążenia - zarówno w postaci wzrostu ilości: użytkowników, build planów oraz samych buildów. Każdy z uczestników będzie rozwijał swoje środowisko CI z wykorzystaniem platformy chmurowej. W wielu firmach dużym problemem jest utrzymywanie wydajnej infrastruktury CI/CD i chcemy zaprezentować jeden ze sposobów na rozwiązanie tego wyzwania.

    Podczas warsztatu poruszymy następujące kwestie:

      - Tworzenie kontenera budującego przykładową aplikację

      - Uruchomienie kontenera budującego w lokalnym środowisku

      - Symulacja wzrostu ilości równoległych buildów

      - Skalowanie kontenerów budujących z wykorzystaniem chmury"
