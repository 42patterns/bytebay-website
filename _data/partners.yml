  group: "Partnerzy platynowi"
  elements:
    - {name: "Dynatrace", description: "Dynatrace", link: "http://jobs.dynatrace.pl/", imageUrl: "dynatrace.png"}
    - {
        name: "Nordea",
        description: "Nordea Bank AB SA Oddział w Polsce",
        text: "Nordea Bank AB SA Oddział w Polsce wchodzi w skład Grupy Nordea, największej skandynawskiej instytucji finansowej, zatrudniającej ponad 30 000 osób na całym świecie.

        W skład polskiego oddziału wchodzi pion IT, zlokalizowany w Trójmieście oraz centrum operacyjne w Łodzi, obsługujące transakcje dla skandynawskich jednostek banku. Liczba pracowników w obydwu pionach wynosi ponad 2000 osób. wchodzi Od października uruchomiliśmy także biuro w Warszawie.

        Pion IT w Nordea na co dzień realizuje projekty, których uczestnicy są ulokowani w różnych miejscach w Europie – w Kopenhadze,  Sztokholmie, Helsinkach i Oslo.  IT w Polsce dostarcza kompleksowe rozwiązania w zakresie utrzymania i rozwoju platform i systemów informatycznych, a obecnie uczestniczy we wdrożeniu jednego z trzech największych systemów bankowych na świecie.

        Nordea Bank AB SA Oddział w Polsce planuje dalszy wzrost zatrudnienia. Wśród poszukiwanych kandydatów są zarówno absolwenci studiów wyższych rozpoczynający ścieżkę kariery, jak i eksperci o ugruntowanej wiedzy informatycznej",
        link: "http://nordea.pl/it/",
        imageUrl: "nordea.png"
      }

