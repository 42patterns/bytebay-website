-
  group: "Partner srebrny"
  elements:
    - {
      name: "Radmor",
      description: "Radmor",
      text: "RADMOR to przedsiębiorstwo o długoletniej historii sięgających 1947 roku. Prowadzi działalność na potrzeby obronności i bezpieczeństwa państwa. To producent i dostawca nowoczesnych urządzeń łączności dla wojska, w tym radiostacji programowalnych SDR, i radiotelefonów dla służb cywilnych. Od 2011r RADMOR wchodzi w skład WB GROUP - największej prywatnej grupy kapitałowej w polskim przemyśle obronnym.

      RADMOR uczestniczy w europejskich programach badawczych. Między innymi bierze udział w europejskim programie ESSOR (European Secure Software defined Radio) mającym za zadanie opracowanie standardu europejskiego radia programowalnego, umożliwiającego współpracę systemów łączności wojsk różnych państw UE.

      Wielokrotnie firma stawiana była w gronie najbardziej innowacyjnych firm. Specyficzne wymagania klientów krajowych i zagranicznych, postęp w elektronice, narzuca konieczność ciągłej nauki, zmian i podnoszenia jakości oferowanego sprzętu.",
      link: "http://www.radmor.com.pl/pol/Praca",
      imageUrl: "WB_Radmor_logoRGB.jpg"
    }
    - {name: "Alior Bank", description: "Alior Bank", link: "https://www.aliorbank.pl/dodatkowe-informacje/kariera/aktualne-oferty-pracy.html", imageUrl: "alior.png"}
